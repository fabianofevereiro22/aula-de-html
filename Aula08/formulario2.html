<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<header>
    <h1>Info. Aluno</h1>
</header>
<article>
<form action="#">
    <fieldset>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
        <br> <br>
    <label for="nome social">Nome Social:</label>
    <input type="text" id="nome social">
    <br> <br>
    <label for="email">E-mail:</label>
    <input type="email" id="email"> 
    
    <br><br>
    <h2>Curso:</h2>

    <input type="radio" name="Curso" id="dev_web" value="op1">
    <label for="dev_web">Dev_Web</label>
   
    <br><br>

    <input type="radio" name="Curso" id="Gestão Empresarial" value="op2">
    <label for="Gestão Empresarial">Gestão Empresarial</label>
 
    <br><br>
    <input type="radio" name="Curso" id="pacote office" value="op3">
    <label for="pacote office">Pacote office</label>
    <br><br>
    <h2>Horário</h2>
    <input type="checkbox" name="periodo1" id="h1"
    <label for= h1>8:00-12:00</label>
    <br><br>
    <input type="checkbox" name="periodo2" id="h1"
    <label for= h2>13:00-17:00</label>
    <br><br>
    <input type="checkbox" name="periodo3" id="h1"
    <label for= h3>18:00-20:00</label>
    <br><br>
    <label for="estados">Estados</label>
    
    <select name="estados" id="selectestados">
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
    </select>
    <input type="submit" value="Enviar">
    <textarea name="message" rows="10" cols="50" placeholder="sua mensagem" required></textarea>
</fieldset>
</article>
</form>
</body>
</html>
