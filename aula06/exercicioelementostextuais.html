<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Elementos Textuais em HTML</h1>

    <p><small>Autor: <cite>Rafael Lopes dos Santos</cite></small></p>
    <h4><strong>Elemento  abbr:</strong></h4>
    <abbr title="Elenentos Textuais em html">HTML</abbr>
    <h4><strong>Elemento dfn:</strong></h4>
    <p><dfn>O HTML</dfn> é uma linguagem de marcação padrão para criar páginas web.</p>

    <p><i>Elementos kbd e q:</i></p>
    <p><q>No Windows, o atalho <kbd>Ctrl +C</kbd> copia o texto.</q></p>
    <p><q>No MAC, o atalho <kbd>Cmd +C</kbd> copia o texto.</q></p>

</body>
</html>
